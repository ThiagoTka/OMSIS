<!DOCTYPE html>
<html>
<head>
    <title>Login - IMSIS</title>
    <style>
        body { font-family: sans-serif; padding: 40px; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; }
        .card { background: white; border: 1px solid #ddd; padding: 30px; border-radius: 8px; width: 300px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; }
        input { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background: #0056b3; }
        .alert { color: #721c24; background-color: #f8d7da; border-color: #f5c6cb; padding: 10px; border-radius: 4px; margin-bottom: 15px; font-size: 0.9em; }
        .footer { text-align: center; margin-top: 15px; font-size: 0.85em; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Login</h2>
        
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST">
            <label>E-mail</label>
            <input type="email" name="email" placeholder="seu@exemplo.com" required autofocus>
            
            <label>Senha</label>
            <input type="password" name="password" placeholder="Senha" required>
            
            <button type="submit">Entrar</button>
        </form>
        
        <p style="text-align:center; margin-top:10px;">
            Não tem conta? <a href="/register">Cadastre-se aqui</a>
        </p>

        <div class="footer">
            Usuários de teste: <strong>alice@example.com, bob@example.com, carlos@example.com</strong><br>
            Senha padrão: <strong>123</strong>
        </div>
    </div>
</body>
</html>
