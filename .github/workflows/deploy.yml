name: Deploy to Cloud Run

on:
  push:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    env:
      GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
      GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASS: ${{ secrets.DB_PASS }}
      DB_NAME: ${{ secrets.DB_NAME }}
      CLOUD_SQL_CONNECTION_NAME: ${{ secrets.CLOUD_SQL_CONNECTION_NAME }}
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fail if GCP_SA_KEY missing
        run: |
          if [ -z "${GCP_SA_KEY}" ]; then
            echo "Secret GCP_SA_KEY is missing. Add it in Settings â†’ Secrets and rerun."
            exit 1
          fi

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ env.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ env.GCP_PROJECT }}
          export_default_credentials: true

      - name: Enable required APIs
        run: |
          gcloud services enable run.googleapis.com sqladmin.googleapis.com cloudbuild.googleapis.com || true

      - name: Build container image
        run: gcloud builds submit --tag gcr.io/${{ env.GCP_PROJECT }}/imsis:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy imsis \
            --image gcr.io/${{ env.GCP_PROJECT }}/imsis:${{ github.sha }} \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars=DB_USER=${{ env.DB_USER }},DB_PASS=${{ env.DB_PASS }},DB_NAME=${{ env.DB_NAME }},SECRET_KEY=${{ env.SECRET_KEY }},CLOUD_SQL_CONNECTION_NAME=${{ env.CLOUD_SQL_CONNECTION_NAME }} \
            --add-cloudsql-instances=${{ env.CLOUD_SQL_CONNECTION_NAME }}
