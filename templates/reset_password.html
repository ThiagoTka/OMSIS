<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Redefinir senha - IMSIS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    <style>
        body { font-family: sans-serif; padding: 40px; display: flex; justify-content: center; }
        .card { border: 1px solid #ddd; padding: 20px; border-radius: 8px; width: 320px; box-shadow: 2px 2px 10px #eee; }
        input { width: 100%; padding: 8px; margin: 10px 0; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #28a745; color: white; border: none; cursor: pointer; border-radius: 4px; }
        button:hover { background: #218838; }
        .alert { color: red; font-size: 0.9em; margin-bottom: 10px; }
        .info { color: #0056b3; font-size: 0.9em; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="text-align: center;">Redefinir senha</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST">
            <label>Nova senha</label>
            <input type="password" name="password" placeholder="Minimo 6 caracteres" required autofocus>
            
            <label>Confirmar senha</label>
            <input type="password" name="confirm_password" placeholder="Confirme a nova senha" required>
            
            <button type="submit">Redefinir senha</button>
        </form>
        <p style="text-align: center; font-size: 0.8em;">
            <a href="/login">Voltar para login</a>
        </p>
    </div>
</body>
</html>
