<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - IMSIS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    <style>
        body { font-family: sans-serif; padding: 40px; display: flex; justify-content: center; }
        .card { border: 1px solid #ddd; padding: 20px; border-radius: 8px; width: 300px; box-shadow: 2px 2px 10px #eee; }
        input { width: 100%; padding: 8px; margin: 10px 0; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #28a745; color: white; border: none; cursor: pointer; }
        button:hover { background: #218838; }
        .alert { color: red; font-size: 0.9em; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="text-align: center;">Novo Cadastro</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST">
            <label>Seu E-mail</label>
            <input type="email" name="email" placeholder="seu@exemplo.com" required>
            
            <label>Escolha uma Senha</label>
            <input type="password" name="password" placeholder="Senha segura" required>
            
            <button type="submit">Cadastrar</button>
        </form>
        <p style="text-align: center; font-size: 0.8em;">
            JÃ¡ tem conta? <a href="/login">Fazer Login</a>
        </p>
    </div>
</body>
</html>
