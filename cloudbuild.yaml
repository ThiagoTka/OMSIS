steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/imsis-486003/app', '.']

- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/imsis-486003/app']

- name: 'gcr.io/cloud-builders/gcloud'
  args:
    - 'run'
    - 'deploy'
    - 'app'
    - '--image'
    - 'gcr.io/imsis-486003/app'
    - '--region'
    - 'us-central1'
    - '--platform'
    - 'managed'
    - '--allow-unauthenticated'